<div class="cart-container">
    <button type="button" class="cart-close-btn" (click)="closeCart()">âœ–</button>
    <h1 class="cart-title">Carrito</h1>
    <div class="vstack gap-3">
        @for(course of getCourses(); track $index){
        <div class="cart-item">
            <img [src]="course.image" [alt]="course.title" class="img-fluid rounded" />
            <h6 class="cart-item-title">{{course.title}}</h6>
            <h5 class="cart-item-price">$ {{course.price.toFixed(2)}}</h5>
            <a class="cart-item-remove" (click)="removeCourse(course)">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                </svg>
            </a>
        </div>
        }
        <div class="cart-footer">
            <h4 class="cart-total">Total: $ {{getTotal().toFixed(2)}}</h4>
            <button type="button" class="cart-btn">Comprar</button>
        </div>
    </div>
</div>
