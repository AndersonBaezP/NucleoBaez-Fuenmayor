
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb bg-light p-3 rounded">
        <li class="breadcrumb-item">
            <a routerLink="/home" class="text-decoration-none text-primary">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a routerLink="/courses" class="text-decoration-none text-primary">Cursos</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">{{ course!.title }}</li>
    </ol>
</nav>


<div class="container text-center my-5">
    <h1 class="fw-bold text-primary">{{ course!.title }}</h1>
    <h4 class="text-secondary">Profesor: {{ course!.professor }}</h4>
    
    <div class="row align-items-center mt-4">
        <div class="col-md-6">
            <img [src]="course!.image" [alt]="course!.title" class="img-fluid rounded shadow-lg" />
        </div>
        <div class="col-md-6 text-md-start mt-3 mt-md-0">
            <h3 class="text-success fw-bold">Precio: $ {{ course!.price.toFixed(2) }}</h3>
            <p class="text-muted fs-5">{{ course!.description }}</p>

            <p><strong>Video del Curso:</strong> 
                <a [href]="course!.videoUrl" target="_blank" class="text-decoration-none text-primary">
                    Ver Video
                </a>
            </p>

            <a routerLink="/courses" class="btn btn-primary btn-lg px-4">Regresar al Inicio</a>
        </div>
    </div>
</div>
